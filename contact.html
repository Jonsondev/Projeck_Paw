<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Technoku</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #0d6efd, #6610f2, #00bcd4, #4caf50);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar.transparent {
      background-color: rgba(0, 0, 0, 0.1) !important;
      backdrop-filter: blur(6px);
    }

    .profile-header {
      text-align: center;
      padding: 100px 20px 30px;
    }

    .profile-header img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .profile-header h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    .profile-header p {
      color: #ccc;
    }

    .glass-form {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
    }

    .glass-form .form-control {
      background-color: rgba(255, 255, 255, 0.07);
      border: none;
      color: #fff;
    }

    .glass-form .form-control::placeholder {
      color: #ccc;
    }

    .glass-form .form-control:focus {
      box-shadow: 0 0 10px #00fff2;
    }

    .btn-send {
      background-color: #00d1ff;
      border: none;
      color: #fff;
      border-radius: 50px;
      font-weight: bold;
      padding: 10px 25px;
      box-shadow: 0 0 15px rgba(0, 209, 255, 0.6);
      transition: all 0.3s ease;
    }

    .btn-send:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 209, 255, 1);
    }

    footer {
      background-color: #000;
    }

    footer a {
      color: #ccc;
      transition: 0.3s;
    }

    footer a:hover {
      color: #00d1ff;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-white" href="index.html">
      <div class="d-flex flex-column">
        <span class="fs-4">&lt;/&gt; Technoku</span>
        <small class="text-secondary">Solusi Digital Masa Kini</small>
      </div>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Profile Header -->
<header class="profile-header" data-aos="zoom-in">
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="Bot Teknologiku">
  <h1>Hubungi Tecnoku ðŸ’¬</h1>
  <p>Kami siap membantu kebutuhan digital Anda dengan senang hati</p>
</header>

<!-- Contact Form -->
<section class="pb-5" data-aos="fade-up">
  <form class="glass-form">
    <div class="mb-3">
      <label class="form-label">Nama Lengkap</label>
      <input type="text" class="form-control" placeholder="Nama kamu...">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="Email aktif...">
    </div>
    <div class="mb-3">
      <label class="form-label">Pesan</label>
      <textarea rows="4" class="form-control" placeholder="Tulis pesanmu..."></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-send mt-3">
        <i class="bi bi-send-fill me-1"></i> Kirim Sekarang
      </button>
    </div>
  </form>
</section>

<!-- Footer -->
<footer class="text-center text-white py-4 mt-auto" data-aos="fade-up">
  <div class="container">
    <p class="mb-1">&copy; 2025 <strong>Tecnoku</strong>. Solusi Digital Masa Kini.</p>
    <div class="d-flex justify-content-center gap-3 fs-5">
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-twitter"></i></a>
      <a href="#"><i class="bi bi-instagram"></i></a>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });

  window.addEventListener('load', () => {
    document.body.style.opacity = '1';
  });

  document.querySelectorAll('a.nav-link').forEach(link => {
    const href = link.getAttribute('href');
    if (href && !href.startsWith('http') && !href.startsWith('#')) {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        document.body.style.opacity = '0';
        setTimeout(() => {
          window.location.href = href;
        }, 500);
      });
    }
  });

  // Nonaktifkan klik kanan
  document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
  });
</script>
</body>
</html>
